<!doctype html>
<html lang="en">

<head>
    <title>Painel Administrativo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/views">CGO</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/views/orcamento">Orçamento </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/views/chart">Gráficos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/views/suporte">Suporte</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- NAVBAR -->

    <table class="table container">
        <thead>
            <tr>
                <th>ID</th>
                <th>CUSTO_MATERIAL</th>
                <th>CUSTO_OPERACAO</th>
                <th>DESCRICAO</th>
                <th>TIPO</th>
                <th>EDITAR</th>
                <th>DELETAR</th>
            </tr>
        </thead>
        <tbody id="tabela">
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    <button style="background-color: chartreuse" type="button" class="btn btn-default btn-lg"
                        id="myBtn">Criar Usuário</button>
                </td>
            </tr>
        </tfoot>
    </table>


    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <h3 class="text-center">Criação de Usuário</h3>
                    <div class="modal-body">
                        <form role="form" id="form-cricao">
                            <div class="form-group">
                                <label for="password">CUSTO_MATERIAL</label>
                                <input type="text" class="form-control" id="password"
                                    placeholder="Insira o CUSTO_MATERIAL">
                            </div>
                            <div class="form-group">
                                <label for="password">CUSTO_OPERAÇÃO</label>
                                <input type="text" class="form-control" id="password"
                                    placeholder="Insira a CUSTO_OPERAÇÃO">
                            </div>
                            <div class="form-group">
                                <label for="password">DESCRIÇÃO</label>
                                <textarea rows="5" cols="50" maxlength="255" type="text" class="form-control"
                                    id="password" placeholder="Insira o DESCRIÇÃO"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="password">TIPO</label>
                                <input type="text" class="form-control" id="password" placeholder="Insira o TIPO">
                            </div>
                            <div class="modal-footer">
                                <a onclick="criarUsuario()" href="#!" style="color: white"
                                    class="modal-close waves-effect waves-green btn-flat green">CRIAR USUARIO</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $("#myBtn").click(function () {
                $("#myModal").modal();
            });
        });
    </script>
</body>

</html>
