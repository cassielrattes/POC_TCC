  <!-- Modal Structure -->
  <div id="modal-login" class="modal">

            <input type="text" id="usuario" name="usuario" class="form-control validate">
          </div>
          <div>
            <h6><i class="fa fa-lock fa-2x"></i> Senha</h6>
            <input type="password" id="senha" name="senha" class="form-control validate">
          </div>
          <button onclick="login()" class="btn">Login</button>
        </div>
      </form>
    </div>
  </div>

  <div style="background-color:rgba(2, 253, 211, 0.1);">

    <div class="container">
      <h4 class="center-align">Tabela Previsto X Real</h4>

            <canvas id="chLine" height="120"></canvas>

    <h3 class="center-align grey-text">Redes Sociais</h3>

      <div class="col m2 s2 l2 center"><i class="zoom fa fa-facebook-square fa-3x"></i></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.slider');
      var instances = M.Slider.init(elems, {});
    });

    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems, {});
    });

    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.carousel');
      var instances = M.Carousel.init(elems, {});
    });

    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems, {});
    });

    function login() {
      const formulario = document.getElementById("form-login");
      const data = new URLSearchParams(new FormData(formulario));
      fetch('/usuarios/auth', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: data
      })
    }

    $(document).ready(function () {
      $(window).scroll(function () {
        if ($(window).scrollTop() > 500) {
          $('nav').addClass('teal');
        } else {
          $('nav').removeClass('teal');
        }
      })
    });
  </script>

  <script>
    var colors = ['black', 'blue'];

    // Gráfico 1 \\

    var chLine = document.getElementById("chLine");
    var chartData = {
      labels: ["Alvenaria", "Componentes", "Planta"],
      datasets: [{
          data: [589, 445, 483, 503, 689, 692, 634],
          backgroundColor: 'transparent',
          borderColor: colors[0],
          borderWidth: 4,
          pointBackgroundColor: colors[0]
        },
        {
          data: [639, 465, 493, 478, 589, 632, 674],
          backgroundColor: colors[3],
          borderColor: colors[1],
          borderWidth: 4,
          pointBackgroundColor: colors[1]
        }
      ]
    };

    if (chLine) {
      new Chart(chLine, {
        type: 'bar',
        data: chartData,
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false
          }
        }
      });
    }
  </script>
