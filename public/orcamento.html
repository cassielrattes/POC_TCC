<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <div>
          <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand bg-#79827f" href="/">CGO FIEC</a>                
            <a class="navbar-brand bg-#79827f" href="/chart">Gráficos</a>
            <a class="navbar-brand bg-#79827f" href="/orcamento">Orçamento</a>
            <a class="navbar-brand bg-#79827f" href="/suporte">Suporte</a>
        </nav>
            </div>

<br>
<br>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Fazer Orçamento
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Orçamento</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                
                
                    <h5>Nome do Cliente :</h5> 
                    <form>
                            <div class="row">
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Nome (Cliente)">
                              </div>
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Sobrenome (Cliente)">
                              </div>
                            </div>
                          </form>

<br>



                        <h5>Nome do Responsável :</h5>
                          <form>
                                <div class="row">
                                  <div class="col">
                                    <input type="text" class="form-control" placeholder="Nome (Responsavel)">
                                  </div>
                                  <div class="col">
                                    <input type="text" class="form-control" placeholder="Sobrenome (Responsavel)">
                                  </div>
                                </div>
                              </form>

<br>


                            <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Selecione seu arquivo...</label>
                                </div>

<br>
<br>
                    
                                <form>
                                        <div class="form-group">
                                          <label for="formGroupExampleInput">Metragem :</label>
                                          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                                        </div>


                                        <div class="form-group">
                                                <label for="exampleFormControlTextarea1">Observações :</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                                              </div>
                                            </form>









            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary">Salvar Orçamento</button>
            </div>
          </div>
        </div>
      </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
</body>
</html>
