<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/login.css">
    <!--Import Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Import Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <form method="POST" action="/usuarios/auth" id="formulario">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div id="cima" class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
            </div>
            <form id="form-login">
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <label data-error="wrong" data-success="right" for="defaultForm-email"><i class="fa fa-user prefix grey-text"></i> - RM</label>
                <input type="text" id="usuario" name="usuario" class="form-control validate">
              </div>
      
              <div class="md-form mb-4">
                <label data-error="wrong" data-success="right" for="defaultForm-pass"><i class="fa fa-lock prefix grey-text"></i> - Senha</label>
                <input type="password" id="senha" name="senha" class="form-control validate">  
              </div>
      
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button id="login" onclick="login()" class="btn btn-default btn-rounded">Login</button>
            </div>
            </form>
          </div>
        </div>
<script>
function login(){
        const formulario = document.getElementById("form-login");
        const data = new URLSearchParams(new FormData(formulario));
        fetch('/usuarios/auth', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded'},
            body: data
        })
    }
</script>
</form>
</body>
</html>
