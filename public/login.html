<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>


  <nav class="grey darken-4">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo center">CGO</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger "><i class="material-icons">menu</i></a>
      <ul class="left hide-on-med-and-down">

        <ul class="left hide-on-med-and-down">
          <li><a href="/">Início</a></li>
          <li><a href="/chart">Gráficos</a></li>
          <li><a href="/suporte">Suporte</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
    </div>
  </nav>

  <ul class="sidenav teal darken-4" id="mobile-demo">
    <li>
      <a href="/">
        <h5 class="light grey-text text-lighten-3">Início</h5>
      </a>
    </li>
    <li>
      <a href="/chart">
        <h5 class="light grey-text text-lighten-3">Gráficos</h5>
      </a>
    </li>
    <li>
      <a href="/suporte">
        <h5 class="light grey-text text-lighten-3">Suporte</h5>
      </a>
    </li>
    <li>
      <a href="/login">
        <h5 class="light grey-text text-lighten-3">Login</h5>
      </a>
    </li>
  </ul>


  <form method="POST" action="/usuarios/auth" id="form-login">
    <div class="container">
      <div>
        <label data-error="wrong" data-success="right" for="defaultForm-email">Usuário</label>
        <input type="text" id="usuario" name="usuario" class="form-control validate">
      </div>
      <div>
        <label data-error="wrong" data-success="right" for="defaultForm-pass">Senha</label>
        <input type="password" id="senha" name="senha" class="form-control validate">
      </div>
      <button onclick="login()" class="btn">Login</button>
    </div>
  </form>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    function login() {
      const formulario = document.getElementById("form-login");
      const data = new URLSearchParams(new FormData(formulario));
      fetch('/usuarios/auth', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: data
      })
    }


    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems, {});
    });
  </script>
  </form>
</body>

</html>
